<script>
    // 1. Define your initial image and daily variations
    // Place "bee_baked.jpg" in the same folder as this index.html file
    const dailyImages = [
        "bee_tuxedo.jpg", // Day 0 (Your initial outfit)
        "placehold.co",
        "placehold.co",
        "placehold.co",
        "placehold.co"
    ];

    const outfits = ["a Sharp Tuxedo", "a Hawaiian Shirt", "a Space Suit", "a Cowboy Hat", "a Wizard Robe"];
    const scenes = ["a Neon Jazz Club", "a Tropical Beach", "Outer Space", "the Wild West", "a Magical Forest"];

    // 2. Calculate the "Day of the Year" to cycle the bee
    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 0);
    const diff = now - start;
    const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));

    // 3. Pick the content based on the remainder (%)
    const index = dayOfYear % dailyImages.length;
    
    const currentImage = dailyImages[index];
    const currentOutfit = outfits[index];
    const currentScene = scenes[index];

    // 4. Update the page
    document.getElementById('bee-image').src = currentImage;
    document.getElementById('outfit').innerText = currentOutfit;
    document.getElementById('scene').innerText = currentScene;
</script>
